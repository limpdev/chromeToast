<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Settings</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #334155;
      --danger: #ef4444;
    }

    body {
      width: 350px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text);
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2 svg {
      width: 20px;
      height: 20px;
      color: var(--accent);
    }

    .section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      font-weight: 700;
      margin-bottom: 12px;
      display: block;
    }

    .control-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .control-row:last-child {
      margin-bottom: 0;
    }

    input[type="color"] {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: none;
    }

    input[type="range"] {
      width: 120px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Button List Styling */
    .btn-item {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
      transition: border-color 0.2s;
    }

    .btn-item:hover {
      border-color: var(--accent);
    }

    .btn-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .btn-remove {
      color: var(--text-muted);
      cursor: pointer;
      padding: 2px;
    }

    .btn-remove:hover {
      color: var(--danger);
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      box-sizing: border-box;
      background: var(--bg-color);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      height: 50px;
      font-family: monospace;
      resize: vertical;
    }

    /* Action Buttons */
    .main-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--border);
      color: var(--text);
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #475569;
    }

    #status {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      height: 16px;
      color: #10b981;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .helper-text {
      font-size: 10px;
      color: var(--text-muted);
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>

<body>
  <h2>
    <svg fill="currentColor" viewBox="0 0 24 24">
      <path d="M19 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V5a2 2 0 00-2-2m0 16H5V5h14v14z" />
    </svg>
    Toast Configuration
  </h2>

  <div class="section">
    <span class="section-title">Appearance</span>
    <div class="control-row">
      <span>Background Color</span>
      <input type="color" id="bgColor">
    </div>
    <div class="control-row">
      <span>Opacity</span>
      <input type="range" id="bgOpacity" min="0.5" max="1" step="0.05">
    </div>
    <div class="control-row">
      <span>Hover Accent</span>
      <input type="color" id="hoverColor">
    </div>
  </div>

  <div class="section">
    <span class="section-title">Actions & Links</span>
    <div id="buttonList"></div>
    <button id="addBtn" class="main-btn btn-secondary">+ Add Action</button>
  </div>

  <button id="save" class="main-btn btn-primary">Save Changes</button>
  <div id="status">Settings Saved!</div>

  <script src="popup.js"></script>
</body>

</html>
